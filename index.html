<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <p class="previous"></p>
        <p class="input">0</p>
        <div class="buttons">
            <button onclick="clear_input()"        class="operation">C</button>
            <button onclick="append_operator('/')" class="operation">/</button>
            <button onclick="append_operator('%')" class="operation">%</button>
            <button onclick="append_operator('x')" class="operation">x</button>
            <button onclick="append_digit(7)"      class="digit">7</button>
            <button onclick="append_digit(8)"      class="digit">8</button>
            <button onclick="append_digit(9)"      class="digit">9</button>
            <button onclick="toggle_sign()"        class="operation">±</button>
            <button onclick="append_digit(4)"      class="digit">4</button>
            <button onclick="append_digit(5)"      class="digit">5</button>
            <button onclick="append_digit(6)"      class="digit">6</button>
            <button onclick="append_operator('-')" class="operation">-</button>
            <button onclick="append_digit(1)"      class="digit">1</button>
            <button onclick="append_digit(2)"      class="digit">2</button>
            <button onclick="append_digit(3)"      class="digit">3</button>
            <button onclick="append_operator('+')" class="operation">+</button>
            <button onclick="append_dot()"         class="digit">.</button>
            <button onclick="append_digit(0)"      class="digit">0</button>
            <button onclick="backspace()"          class="operation">←</button>
            <button onclick="calculate()"          class="operation">=</button>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
